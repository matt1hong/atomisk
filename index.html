<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <script language="javascript" type="text/javascript" src="p5.js"></script>

    <script language="javascript" type="text/javascript" src="p5.sound.js"></script> 

    <script language="javascript" type="text/javascript" src="sketch.js"></script> 

    <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 

    <style> 
    body {
    	margin: 0;
    	padding: 0;
	  /* fallback */
	  background-color: #214926;
	  background-position: center center;
	  background-repeat: no-repeat;

	  /* Safari 4-5, Chrome 1-9 */
	  background: -webkit-gradient(linear, left top, right top, from(#000), color-stop(0.5, #214926), to(#000));

	  /* Safari 5.1+, Chrome 10+ */
	  background: -webkit-linear-gradient(left, #000, #214926, #000);

	  /* Firefox 3.6+ */
	  background: -moz-linear-gradient(left, #000, #214926, #000);

	  /* IE 10 */
	  background: -ms-linear-gradient(left, #000, #214926, #000);

	  /* Opera 11.10+ */
	  background: -o-linear-gradient(left, #000, #214926, #000);
	}
	.album-art-wrapper {
		position: absolute;
		bottom:412px;
		right:212px;
	}
	.album-art img{
		position: absolute;
	}
	.album-art:hover {
		-webkit-transform: translateX(-96px) translateY(24px) rotate(-15deg);
		   -moz-transform: translateX(-96px) translateY(24px) rotate(-15deg);
		    -ms-transform: translateX(-96px) translateY(24px) rotate(-15deg);
		     -o-transform: translateX(-96px) translateY(24px) rotate(-15deg);
		        transform: translateX(-96px) translateY(24px) rotate(-15deg);
	}
    </style>
<body>
	<div class="album-art-wrapper">
		<div class="album-art">
			<img src="images/cap.png" style="width:200px;">
			<img src="images/bottle.png" style="width:200px;">
		</div>
	</div>
</body>
  </head>
</html>
